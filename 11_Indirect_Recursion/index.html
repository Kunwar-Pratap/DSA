<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Indirect Recursion</title>
  <style>
    body {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 2rem;
    }
  </style>
</head>

<body>

  <script>
    let money = 100;
    let apple = 0;

    function buyApple(x) {
      if(x > 0) {
        console.log('You have', apple, 'Apples and Rupees', x);
        buyMore(x);
      }
      else{
        console.log("You do not have more money for buying apple", apple);
      }
    }

    function buyMore(x) {
      apple++;
      buyApple(x-10);
      // console.log("Buy more", x);
    }

    buyApple(money);
  </script>
</body>

</html>
