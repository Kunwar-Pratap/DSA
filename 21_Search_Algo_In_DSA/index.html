  <title>Search Algorithm in DSA</title>

<body style="background-color: rgba(0,0,0,0.8);">

  <script>
    let data = [10, 3, 9, 20, 23, 100, 9];
    let position = undefined;
    let val = 100;

    for (let i = 0; i < data.length; i++) {
      if (data[i] === val) {
        position = i;
        break;
      }
    }
    if (!position) console.warn("Element not found!");
