<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traversing Linked List</title>
</head>

<body style="background-color: rgba(0, 0, 0, 0.8); color: #ddd;">

  <script>

    class List {
      constructor(val) {
        this.head = {
          value: val,
          next: null
        }
        this.tail = this.head;
        this.size = 1;
      }
      appendNode(nodeData) {
        let newNode = {
          value: nodeData,
          next: null,
        }
        this.tail.next = newNode;
        this.tail = newNode;
        this.size++;
      }
      traversing() {
        let counter = 0;
        let currentNode = this.head;
        while (counter < this.size) {
          console.log(currentNode);
          currentNode = currentNode.next;
          counter++;
        }
      }
    }

    const newList = new List(100);
    newList.appendNode(200);
    newList.appendNode(300);
    newList.appendNode(400);
    newList.appendNode(500);
    newList.traversing();
    // console.log(newList);

  </script>

</body>

</html>
