    // 2nd Approach - reverse loop

    function selectionSort(data) {
      let minValue;
      for (let i = data.length - 1; i >= 0; i--) {
        minValue = i;
        for (let j = i - 1; j >= 0; j--) {
          if (data[j] < data[minValue]) {
            minValue = j;
          }
        }
        let temp = data[minValue];
        data[minValue] = data[i];
        data[i] = temp;
      }
    }

    selectionSort(data);
    console.log(data);
