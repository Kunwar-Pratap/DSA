<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Tree (BST)</title>
</head>

<body style="background-color: rgba(0, 0, 0, 0.8); color: #ddd;">

  <script>
    class Node {
      constructor(val) {
        this.value = val;
        this.left = null;
        this.right = null;
      }
    }

    class BinarySearchTree {
      constructor() {
        this.root = null;

      }
      isTreeEmpty() {
        return this.root === null;
      }
    }

    const newBST = new BinarySearchTree();
    console.log(newBST.isTreeEmpty());
    console.log(newBST);

  </script>

</body>

</html>
