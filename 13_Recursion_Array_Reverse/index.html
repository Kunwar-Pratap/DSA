<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Recursion Array Reverse</title>
</head>

<body>

  <script>
    let data = [1, 3, 5, 7, 11, 13, 15];
    let temp;

    function arrayReverse(data, start, end) {
      console.log(data);
      if(start <= end){
        temp = data[start];
        data[start] = data[end];
        data[end] = temp;
        arrayReverse(data, start + 1, end - 1);
      }
    }

    arrayReverse(data, 0, data.length - 1);
    
    // Default function

    let newData = [1, 3, 5, 7, 11, 13, 15, 17];
    console.log(newData.reverse());

  </script>
</body>

</html>
