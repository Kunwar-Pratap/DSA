<body style="background-color: rgba(0, 0, 0, 0.8); color: #ddd;">

  <script>

    class List {
      constructor(val) {
        this.head = {
          value: val,
          next: null
        }
        this.tail = this.head;
        this.size = 1;
      }
      appendNode(nodeData) {
        let newNode = {
          value: nodeData,
          next: null,
        }
        this.tail.next = newNode;
        this.tail = newNode;
        this.size++;
      }
      traversing() {
        let counter = 0;
        let currentNode = this.head;
        while (counter < this.size) {
          // console.log(currentNode);
          currentNode = currentNode.next;
          counter++;
        }
      }
      removeNode(index) {
        let counter = 1;
        let leadNode = this.head; matchMedia
        if (index === 1) {
          leadNode = leadNode.next;
        }
        while (counter < index - 1) {
          leadNode = leadNode.next;
          counter++;
        }
        let nextNode = leadNode.next.next;
        leadNode.next = nextNode;
      }
      insertNode(index, value) {
        let counter = 1;
        let currentNode = this.head;
        while (counter > index) {
          counter++;
          currentNode = currentNode.next;
        }
        let nextNode = currentNode.next;
        currentNode.next = {
          value: value,
          next: nextNode,
        }
      }
    }

    const newList = new List(100);
    newList.appendNode(200);
    newList.appendNode(300);
    newList.appendNode(400);
    newList.appendNode(500);
    newList.appendNode(600);
    newList.traversing();
    // newList.removeNode(4);
    newList.insertNode(3, 9000);

  </script>
