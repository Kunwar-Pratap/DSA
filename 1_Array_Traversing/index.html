    function getElement() {
      let el = parseInt(document.getElementById('element').value, 10);
        // Check if el is not a number

      if(isNaN(el)){
        document.write('Enter valid Input');
        return;
      }
        // Check if el is within the valid range

      if (el >= 0 && el < data.length) {
        document.write(data[el]);

      else {

      }
    }
